sudo: required

language: elixir
elixir: "1.7.3"
otp_release: "21.1.1"

services: 
  - docker

before_install:
  - sudo /etc/init.d/postgresql stop
  - docker pull timescale/timescaledb-postgis
  - docker run -d -p 5432:9876 -e POSTGRES_PASSWORD=password timescale/timescaledb-postgis
  - docker ps -a

env:
  - MIX_ENV=test

script:
  - mix test --trace